  Chinese title is 我家的大雁飞走了

  *Our Geese Have Gone* is in the second level of Chinese Breeze which
  *contains approximately 500 words.  Our Geese Have Gone

  Description of the book: Twenty-five years ago, people in my village
  did not know that wild geese should be protected from hunting.My
  grandfather was the best of the hunters, selling the geese in town
  to pay for my schooling.One day, as he hunted, an eagle attacked the
  flock of geese, injuring the lead goose.My grandfather drove the
  eagle off and brought the lead goose home to tend to its
  wounds.Soon, the goose’s mate joined it, and my grandfather, hunter
  of wild geese, found himself with two new companions…

  This course covers all of the vocabulary in the 11 chapters.

